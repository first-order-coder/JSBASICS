<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const myArray = [13, 22, 33, 44, 55]
        console.log(myArray)

        console.log(myArray[1])

        myArray[3] = 222
        console.log(myArray)

        console.log(myArray.length)

        myArray.push(100) //add item to the end of the arry
        console.log(myArray)

        myArray.splice(5, 1) // remove 5 th indexed element
        console.log(myArray)

        const nums = [1, 1, 3];
        let total = 0;
        const emptyArr = [];

        for (i=0; i < nums.length; i++){
            let numVal = nums[i]
            total += numVal
            
            emptyArr.push(numVal * 2)
        }
        console.log(total)
        console.log(emptyArr)
    </script>
</body>
</html>
