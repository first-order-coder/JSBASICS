<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user profile page</title>
    <!-- font type -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="senuga.css">
  </head>
  <body>
    <div class="profile">
      <div id="logo">
       <img src="food.jpeg" alt="food pic" width="50px" height="50px">
       <h1 class="logo">Feed Global</h1>
       <div class="tag">
        <button class="submit-btn"; onclick="submitBtn(); displayInfo()">SUBMIT</button>
      </div>
     </div>
  
      <div class="lefty">
        <nav class="doc">
          <a href="#" class="active">
            <i class="fa fa-user"></i>
          </a>
          <a href="#">
            <i class="fa fa-tasks"></i>
          </a>
          <a href="#">
            <i class="fa fa-donate"></i>
          </a>
          <a href="#">
            <i class="fa fa-cog"></i>
          </a>
        </nav>
      </div>

      <div class="righty">
        <div class="userpro">
          <h1 class="header-1">Personal Info</h1>

          <div class="firstname">
            <label class="label">First Name:</label>
            <input type="text" id="name-first"; placeholder="First Name"; autofocus>
            <button class="update-btn"; onclick="updateBtn(firstNameElm)">Update</button>
          </div>
          <br>

          <div class="lastname">
            <label class="label">Last Name:</label>
            <input type="text" id="name-last"; placeholder="Last Name">
            <button class="update-btn"; onclick="updateBtn(lastNameElm)">Update</button>
          </div>
          <br>

          <div class="email">
            <label class="label">EMAIL ADDRESS:</label>
            <input type="email" id="email-input"; placeholder="Email">
            <button class="update-btn"; onclick="updateBtn(emailElm)">Update</button>
          </div>
          <br>

          <div class="telephone">
            <label class="label">TELEPHONE NO:</label>
            <input type="tel" id="telephone-input"; placeholder="Number">
            <button class="update-btn"; onclick="updateBtn(phoneElm)">Update</button>
          </div>
          <br>

          <div class="password">
            <label class="label">Password </label>
            <input type="password"; id="password-input"; placeholder="Password">
            <br>
            <br>
            <label class="label">Confirm Password </label>
            <input type="password"; id="password-recheck"; placeholder="Password">
            <br>
            <p class="empty-para"></p>
          </div>
          <br>

          <div class="bithday">
            <label class="label">DATE OF BIRTH</label>
            <input type="date" value="2024-07-10" id="dob-input">
          </div>
          <br>
          
          <div class="gender">
            <label class="label">GENDER</label>
            <select id="gender" name="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <br>
          <div class="display-info">
            <p class="empty-para-2"></p>
            <br>
            <p class="empty-para-3"></p>
            <br>
            <p class="empty-para-4"></p>
            <br>
            <p class="empty-para-5"></p>
            <br>
            <p class="empty-para-6"></p>
            <br>
            <p class="empty-para-7"></p>
          </div>
        </div> 
      </div>
    </div>
    
    <script src="main.js"></script>
    <footer>
      <p>
         Follow us for more <br>
        <a href="#">Feed Global</a>
      </p>
    </footer>
  </body>
</html>
