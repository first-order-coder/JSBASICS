<!DOCTYPE html>
<html>
    <head>
        <title>8-Objects</title>
    </head>
    <body>
        <script>
            const product = {
                name: 'Trousers',
                price: 1090
            };
            console.log(product);

            //accessing the values separately
            console.log(product.name);
            console.log(product.price)

            //changing value of an already existing property
            product.price = 10222;
            console.log(product)

            //add a new property
            product.value = '0';
            console.log(product)

            //delete a property
            delete product.name;
            console.log(product)

        </script>
    </body>
</html>
