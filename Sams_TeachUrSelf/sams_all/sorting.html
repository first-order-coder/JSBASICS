<!DOCTYPE html>
<head>
    <title> Array sorting Example </title>
    <script type="text/javascript" src=""></script>
</head>
<body>
    <h1>Sorting String Arrays</h1>
    <p>Enter two or more names in the field below, sorted list will appear</p>
    <form name="theform">
        Name:
        <input type="text" name="newname" size="20">
        <input type="button" name="addname" value="add"
        onclick="SortNames();">
        <br/>
        <h2>Sorten Names</h2>
        <textarea cols="60" rows="10" name="sorted">
            The sorted Names will appear here
        </textarea>       
    </form>
</body>
