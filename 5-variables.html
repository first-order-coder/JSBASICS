<!DOCTYPE html>
<html>
    <head>
        <title>Variables</title>
    </head>
    <body>

        <button onclick="alert('You Pressed')" style="background-color: yellow;">
            Click Me
        </button>

        <script> 
        //we use 'let' to store variables inside <script>
        let variable_1 = 3;
        console.log(variable_1);

        let calculation_1 = 2+2;
        console.log(calculation_1);
        console.log(calculation_1+2);
        
        let result = variable_1+calculation_1;
        console.log(result)
        
        let message = 'hello';
        console.log(message);

        let variable_2 = 'Assigning a value to a variable'
        console.log('variable 2 = '+ variable_2)

        variable_2 = 'Re-assigning a value to variable'
        console.log('variable 2 = ' + variable_2)
   
        </script>
    </body>
</html>
