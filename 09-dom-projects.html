<!DOCTYPE html>
<head>
    <style>
        .sub-btn{
            background-color: rgb(0, 0, 0);
            color: white;
            border-radius: 12px;
            font-family:Arial, Helvetica, sans-serif;
            font-weight: bold;
            padding: 10px;
            cursor: pointer;
            font-size: larger;
        }
        .calc-btn{
            background-color: yellow;
        }
        .is-subscribed{
            background-color: white;
            color:black;
        }
    </style>
    
    <title> DOM Projekts </title>
</head>
<body style="background-color: darkgrey;">

    <p style="color: rgb(118, 48, 48); font-size: large;"; class="para-1">Youtube Subscribe Button</p>

    <button class="sub-btn";
    onclick="subsText(); paraText()">SUBSCRIBE</button>
    <!--be mindful about the spaces in the button name if not this wont work properly.
    to solve this issue we can use innerText instead of innerHTML
    innerText will only pickup the text without any whitespaces.-->

    <p> Amazon shipping Calculator </p>
    <p> Free Shipping if total more than $50 </p>
    <p> Shipping is $10 if total less than $50 </p>

    <input class="shipping-cost"; placeholder="Total Cost"; 
    onkeydown="handleCalcKeyDown(event)">

    <button class="calc-btn"; onclick="inputCalc()">Calculate</button>
    <p class="result-para"></p>
    
    <script>
        function handleCalcKeyDown(event){
            if (event.key==='Enter'){
            inputCalc()
            }
        }

        function subsText(){
            let subBtnElement = document.querySelector('.sub-btn');

            if (subBtnElement.innerText === 'SUBSCRIBE'){
                subBtnElement.innerText = 'SUBSCRIBED';

                //1st method to change color when clicked
               /* subBtnElement.style.backgroundColor = 'white';
                subBtnElement.style.color = 'black'; */

                //2nd method to change color when clicked.
                subBtnElement.classList.add('is-subscribed')//will add a class named is-subscribed to subBtnElement
                }
            else{
                subBtnElement.innerText='SUBSCRIBE';
                subBtnElement.classList.remove('is-subscribed')
                // subBtnElement.style.backgroundColor = 'black';
                // subBtnElement.style.color = 'white';
                }
            }

        function paraText() {
            let paraElement = document.querySelector('.para-1')
            if(paraElement.innerHTML === 'Youtube Subscribe Button') {
                paraElement.innerText = "HELLO";
            }else{
                paraElement.innerText = 'Youtube Subscribe Button';
                }
            }

        function inputCalc() {
            let inputElement = document.querySelector('.shipping-cost'); //dont forget the dot (.) before class-name --> .shipping-cost

            let calcparaElm = document.querySelector('.result-para');
            let cost = Number(inputElement.value)
            if (inputElement.value >= 50){
                calcparaElm.innerText = `$${cost}`;
                console.log(cost)
            }else{
                calcparaElm.innerText = `$${cost + 10}`;
            }
        }
    </script>
</body>
