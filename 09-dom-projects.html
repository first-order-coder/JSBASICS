<!DOCTYPE html>
<head>
    <style>
        .sub-btn{
            background-color: white;
            border-color: white;
            border-radius: 12px;
            font-family:Arial, Helvetica, sans-serif;
            font-weight: 700;
        }
    </style>
    
    <title> DOM Projekts </title>
</head>
<body style="background-color: darkgrey;">

    <p style="color: rgb(118, 48, 48); font-size: large;"; class="para-1">Youtube Subscribe Button</p>

    <button class="sub-btn";
    onclick="subsText(); paraText()">SUBSCRIBE</button>
    <!--be mindful about the spaces in the button name if not this wont work properly.
    to solve this issue we can use innerText instead of innerHTML
    innerText will only pickup the text without any whitespaces.-->
    <script>
        function subsText(){
            let subBtnElement = document.querySelector('.sub-btn');
            if (subBtnElement.innerText === 'SUBSCRIBE'){
                subBtnElement.innerText = 'SUBSCIBED';
                }
            else{
                subBtnElement.innerText='SUBSCRIBE';
                }
            }
        function paraText() {
            let paraElement = document.querySelector('.para-1')
            if(paraElement.innerHTML === 'Youtube Subscribe Button') {
                paraElement.innerText = "HELLO"
            }else{
                paraElement.innerText = 'Youtube Subscribe Button'
            }
            }
    </script>
</body>
