<!DOCTYPE html>
<html>
<head>
    <title> Booleans </title>
</head>
<body>
    <script>
        console.log(3 > 5);
        console.log(3 == '3.00') //will try to convert to both into numbers and then see if they are equal or not. Neglecting that one of them is a string.
        console.log(5 === '5.00') //we use triple equal to compare two values if they are equal or not

        let age = prompt('What is your age?');
        if (age >= 18) {
            console.log('You can drive!')
        }
        else {
            alert('You cant Drive!!')
        }
    </script>
</body>
</html>
